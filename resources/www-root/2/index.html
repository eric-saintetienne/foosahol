<html>
  <head>

    <title>Wilkommen auf FOOS</title>

    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="foos.css"/>

  </head>
  <body>

    <div class="page" id="loading-page">
      <h1>Loading</h1>
    </div>

    <div class="page" id="choose-players-page">
      <h1>Who's in?</h1>

      <div id="players">
        <h2>The bench</h2>
      </div>

      <div id="team">
        <h2>The team</h2>
        <div class="player empty" id="player-choice-1">empty</div>
        <div class="player empty" id="player-choice-2">empty</div>
        <div class="player empty" id="player-choice-3">empty</div>
        <div class="player empty" id="player-choice-4">empty</div>
        <input type="button" id="chosen-players" value="lets go"/>
      </div>

    </div>

    <div class="page" id="game-in-progress">
      <h1>Game Time Bizzatches!</h1>

      <div class="teambar" id="team1bar">
        <select id="t1a"></select>
        <input class="team-swap" type="button" id="t1swap" value="&#x21C4;"/>
        <select id="t1d"></select>
      </div>

      <div id="table">

        <div class="score-counter">
          <input class="scorer" type="button" value="0"/>
          <input class="scorer" type="button" value="1"/>
          <input class="scorer" type="button" value="2"/>
          <input class="scorer" type="button" value="3"/>
          <input class="scorer" type="button" value="4"/>
          <input class="scorer" type="button" value="5"/>
          <input class="scorer" type="button" value="6"/>
          <input class="scorer" type="button" value="7"/>
          <input class="scorer" type="button" value="8"/>
          <input class="scorer" type="button" value="9"/>
        </div>

        <div id="pitch">
          <img id="tableimg" src="img/pitch.png"/>
        </div>

        <div class="score-counter">
          <input class="scorer" type="button" value="9"/>
          <input class="scorer" type="button" value="8"/>
          <input class="scorer" type="button" value="7"/>
          <input class="scorer" type="button" value="6"/>
          <input class="scorer" type="button" value="5"/>
          <input class="scorer" type="button" value="4"/>
          <input class="scorer" type="button" value="3"/>
          <input class="scorer" type="button" value="2"/>
          <input class="scorer" type="button" value="1"/>
          <input class="scorer" type="button" value="0"/>
        </div>

	<div style="clear:both;"></div>

      </div>

      <div class="teambar" id="team2bar">
        <select id="t2d"></select>
        <input class="team-swap" type="button" id="t1swap" value="&#x21C4;"/>
        <select id="t2a"></select>
      </div>

    </div>



    <script src="js/lib/underscore-min.js"></script>
    <script src="js/foos.js"></script>
  </body>
</html>
